spring.application.name=QuickPharma

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${SPRING_DATASOURCE_DIALECT}
spring.jpa.hibernate.ddl-auto=update

jwt.secret=${SPRING_AUTH_SECRET}
jwt.expiration=${SPRING_AUTH_EXPIRATION}

mailjet.api.key=${SPRING_MAILJET_API_KEY}
mailjet.api.secret=${SPRING_MAILJET_SECRET_KEY}

spring.mvc.pathmatch.matching-strategy=ant-path-matcher

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB